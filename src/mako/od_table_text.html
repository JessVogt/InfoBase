<script type='text/plain' id='table4_en'>

<p>Subtotals are presented for each category of authority—voted and statutory—as well as totals for the organization, the ministry to which it belongs, and the government as a whole.</p>

<p>All figures presented reflect information previously published in the Public Accounts of Canada, although totals may not add due to rounding. In cases where machinery of government changes have occurred, such as the merging or elimination of organizations, the data have not been adjusted. Authority and expenditure data for this organization and for the Government of Canada are available for download through 
<a title='Download this Open Data' href='#' class='od_link' target='_new'>Open Data</a>. </p>
</script>
<script type='text/plain' id='table4_fr'>

<p> Des totaux partiels sont présentés pour chaque catégorie d’autorisations — votées et législatives — ainsi que des totaux pour l’organisation, le portefeuille ministériel auquel elle appartient, et l’ensemble du gouvernement.</p>

<p> Toutes les données présentées correspondent à l’information qui a été publiée auparavant dans les Comptes publics du Canada, mais les chiffres étant arrondis, leur somme ne correspond pas nécessairement au total indiqué. Dans les cas où des changements sont survenus dans l’appareil gouvernemental, comme la fusion ou l’élimination d’organisations, les données n’ont pas été rajustées. Des données sur les autorisations et les dépenses pour cette organisation et pour le gouvernement du Canada peuvent être téléchargées à partir du site

<script type='text/plain' id='table1_en'>
  <p>Based on organizations’ 2013-14 Quarterly Financial Report (QFR), net budgetary authorities and expenditures are presented by vote or statutory item for the quarter and year-to-date. Data from the previous fiscal year is also presented for quick comparison. </p>
  <p>“Total available for use for the year ending March 31, 2014” corresponds to the authorities provided by Parliament, including transfers from other organizations, central votes, or adjustments available for use at quarter end. Includes only Authorities available for use and granted by Parliament at quarter end.</p>
  <p> “Used during the quarter ended Month DD, 20YY” reflects the selected quarter’s expenditures against provided authorities. </p>
  <p>“Year-to-date used at quarter-end” represents cumulative spending by the organization during the fiscal year up to the end of the selected quarter.</p>
  <p>QFRs may revise estimates of statutory expenditure related to plans previously published in the Estimates documents.</p>
  <p>Subtotals are presented for each category of authority—voted and statutory—as well as totals for the organization, the ministry to which it belongs, and the government as a whole.</p>
  <p>All figures presented reflect information published in the 2013-14 Departmental and Agency Quarterly Financial Reports, although totals may not add due to rounding. In cases where machinery of government changes (such as the merging or elimination of organizations have occurred), the data has not been adjusted. Current year authorities and expenditures data for this organization and for the Government of Canada are available for download through Open Data. </p>
</script>
<script type='text/plain' id='table1_fr'>
  <p>Selon le rapport financier trimestriel (RFT) de 2013-2014 des ministères et organismes, les autorisations et dépenses budgétaires nettes sont présentées par crédit ou par poste législatif pour le trimestre et le cumul de l’exercice. Les données de l'exercice financier précédent sont également présentées pour permettre de les comparer rapidement. </p>
  <p>Le « Crédits totaux disponibles pour l'exercice se terminant le 31 mars 20YY » correspond aux autorisations accordées par le Parlement, y compris les transferts provenant d’autres organismes, les crédits centraux ou les rajustements disponibles pour emploi à la fin du trimestre. Ceci ne comprend que les autorisations disponibles et octroyées par le Parlement à la fin du trimestre</p>
  <p>Les « Crédits utilisés pour le trimestre terminé le JJ mois 20YY » représentent les dépenses du trimestre sélectionné par rapport aux autorisations accordées. </p>
  <p>Le « Cumul des crédits utilisés à la fin du trimestre » représente les dépenses cumulatives engagées par le ministère ou l'organisme durant l’exercice jusqu'à la fin de la période précisée. </p>
  <p>Les RFT peuvent servir à réviser les prévisions relatives aux dépenses législatives se rapportant aux plans publiés précédemment dans les documents budgétaires</p>
  <p>Des totaux partiels sont présentés pour chaque catégorie d’autorisations — votées et législatives — ainsi que des totaux pour l’organisation, le portefeuille ministériel auquel elle appartient, et l’ensemble du gouvernement.</p>
  <p>Les données présentées correspondent à l’information qui a été publiée dans les rapports financiers trimestriels de 2013-2014 des ministères et organismes, mais les chiffres étant arrondis, leur somme ne correspond pas nécessairement au total indiqué. Lorsque des changements sont survenus dans l’appareil gouvernemental, par exemple, fusion ou élimination d’organismes, les données n’ont pas été rajustées. Il est possible de télécharger les données sur les autorisations et les dépenses de l'exercice en cours pour cet organisme ou pour l'ensemble du gouvernement du Canada par l'entremise des données ouvertes. </p>
</script>
<script type='text/plain' id='table2_en'>

  <p>“Planned Expenditures for the year ending March 31, 20YY” corresponds to the planned expenditures tabled by agencies and departments in their QFR for the fiscal year ending on March 31st of the relevant year. </p>

</script>
<script type='text/plain' id='table2_fr'>
  <p>Selon le rapport financier trimestriel (RFT) de 2013-2014 des ministères et organismes, les autorisations et dépenses budgétaires nettes sont présentées par crédit ou par poste législatif pour le trimestre et le cumul de l’exercice. Les données de l'exercice financier précédent sont également présentées pour permettre de les comparer rapidement. </p>
  <p>Les « Dépenses prévues pour l'exercice se terminant le 31 mars 20YY » correspondent aux dépenses prévues présentées par les organismes et ministères dans leur rapport financier trimestriel (RFT) pour l’exercice se terminant le 31 mars de l’année pertinente. </p>

<script type='text/plain' id='table7_en'>
  <p>Net Transfer payments are presented by type of payment: grant, contribution and other transfer payment (voted and statutory) for the period selected.  </p>
  <p>“Total budgetary authority available for use” corresponds to the authorities provided by Parliament, including transfers from other organizations or adjustments that are made during the year. </p>
  <p>“Expenditures” reflects expenditures against these budgetary authorities. </p>
  <p><a href='http://www.tbs-sct.gc.ca/pol/doc-eng.aspx?id=13525&section=text'>An official definition of transfer payments</a> is available online. </p>
  <p>Subtotals are presented for each category of transfer payment— grant, contribution, or other transfer payment—as well as totals for the organization, the ministry to which it belongs, and the government as a whole. </p>
  <p>For the users’ convenience, the Expenditure Database presents year-to-year comparisons of transfer payments by program. In some circumstances, such comparisons may not be appropriate, due to changes in the nature of transfer payments programs over time. Before drawing conclusions regarding the significance of year-over-year changes in transfer payments under a program, users should confirm whether there have been changes to the nature of the program.</p>
  <p>All financial figures presented in the Expenditure Database reflect information previously published in the Public Accounts of Canada for fiscal years 2009-10 to 2011-12. Aggregate totals shown in the Expenditure Database may not add and may not agree entirely with details displayed in the Public Accounts of Canada due to rounding. In cases where machinery of government changes (such as merging or eliminating organizations) have occurred, the data has not been adjusted. Transfer payments data for this organization and for the Government of Canada are available for download through <a href='http://www.tbs-sct.gc.ca/ems-sgd/aegc-adgc-eng.asp'>Open Data.</a></p>
</script>
<script type='text/plain' id='table7_fr'>
  <p>>Les paiements de transfert nets sont présentés par type de paiement : subvention, contribution et autre paiement de transfert (voté et législatif) pour la période choisie. </p>
  <p>>Le « Total des autorisations budgétaires disponibles pour emploi » correspond aux autorisations accordées par le Parlement, y compris les transferts provenant d’autres organismes ou les rajustements qui ont été effectués au cours de l’exercice. </p>
  <p>>Les « dépenses » représentent les dépenses par rapport à ces autorisations budgétaires. </p>
  <p>>Vous pouvez consulter en ligne <a href='http://www.tbs-sct.gc.ca/pol/doc-fra.aspx?id=13525&section=text'>une définition officielle de paiements de transfert.</a> </p>
  <p>>Des totaux partiels sont présentés pour chaque catégorie de paiements de transfert — subvention, contribution ou autre paiement de transfert —, ainsi que des totaux pour l’organisme, le ministère auquel il appartient et le gouvernement en général. </p>
  <p>>Dans un souci de commodité pour les utilisateurs, la base de données des dépenses présente des comparaisons d'une année à l'autre des paiements de transfert par programme. Dans certaines circonstances, il se peut que ces comparaisons ne soient pas pertinentes en raison des changements apportés à la nature des programmes de paiements de transfert au fil des ans. Avant de tirer des conclusions sur l'importance des changements d'une année à l'autre apportés aux paiements de transfert relevant d’un programme, les utilisateurs devraient vérifier si la nature du programme a changé. </p>
  <p>>Toutes les données financières répertoriées dans la Base de données des dépenses reflètent les renseignements précédemment publiés dans les Comptes publics du Canada pour les exercices financiers 2009-2010 et 2011-2012. Les chiffres étant arrondis, leur somme ne correspond pas nécessairement aux détails fournis ailleurs. Dans les cas où des changements sont survenus dans l’appareil gouvernemental, comme la fusion ou l’élimination d’organisations, les données n’ont pas été rajustées. Des données sur les paiements de transfert pour cette organisation et pour le gouvernement du Canada peuvent être téléchargées à partir du site <a href='http://www.tbs-sct.gc.ca/ems-sgd/aegc-adgc-fra.asp'>Données Ouvertes.</a></p>
</script>
<script type='text/plain' id='table8_en'>
<p>Expenditures made by government require the authority of Parliament. This authority is provided in two ways: annual appropriation acts that specify the amounts and broad purposes for which funds can be spent; and other specific statutes that authorize payments and set out the amounts and time periods for those payments. </p>
<p>The amounts approved in appropriation acts are referred to as voted amounts, and the authorities provided through other statutes are called statutory authorities. Estimates documents are prepared to support appropriation acts.</p>
<p>Main Estimates provide for each department:
<ul>
<li>The raison d’être for the organization, its strategic outcomes and related programs;</li>
<li>proposed expenditures by program and type of payment; and</li>
<li>listing of all proposed grants and contributions and other transfer payments.</li>
</ul>
</p>
<p><a href='http://www.tbs-sct.gc.ca/ems-sgd/esp-pbc/se-bs-eng.asp'>Supplementary Estimates</a> documents present information to Parliament on the government’s spending requirements that were not sufficiently developed in time for inclusion in the Main Estimates, and will from time to time include urgent but unforeseen expenditures, such as those related to natural disasters. Supplementary Estimates also provide updated information on changes to expenditure forecasts of major statutory items as well as on such items as transfers of money between Votes, debt deletion, loan guarantees, new or increased grants, and changes to Vote wording.</p>
<p>Net budgetary authorities are presented by vote or statutory item for the period selected.
<ul>
<li><a href='http://www.tbs-sct.gc.ca/ems-sgd/esp-pbc/me-bpd-eng.asp'>“Main Estimates”</a> identifies the spending authorities presented in Estimates before the beginning of a fiscal year. Royal assent for voted expenditures is obtained through two separate appropriation acts: interim supply before the beginning of a new fiscal year and full supply in June. </li>
<li>“Supplementary Estimates (A)” may be tabled in May to provide additional funding to organizations. The associated appropriation act generally receives Royal assent and becomes law in June. </li>
<li>“Supplementary Estimates (B)” may be tabled in late October or early November to provide additional funding to organizations. The associated appropriation act generally receives Royal assent in December. </li>
<li>“Supplementary Estimates (C)” may be tabled in February to provide additional funding to organizations. The associated appropriation act generally receives Royal assent in March.</p></li>
</ul></p>
<p>"Available from Previous Years" refers to spending authorities allowed to be brought forward from the previous year. This amount includes only those authorities where there is a specified dollar limit on total spending, or on the accumulated outstanding balance of items where revenues and receipts are available for spending. Usually these items represent revolving funds, proceeds from the disposal of surplus Crown assets or loans authorities. These amounts are available for spending without further approval from Parliament.</p>
<p>"Adjustments" corresponds to the sum of transfers to and from other organizations, central votes, or various adjustments that are made during the year as of the specified date.</p>
<p>“Total Net Authority as of” corresponds to the sum of the authorities provided by Parliament, including transfers from other organizations, central votes, or adjustments that are made during the year as of the specified date.</p>
<p>Subtotals are presented for each category of authority — voted and statutory — as well as totals for the organization, the ministry to which it belongs, and the government as a whole.</p>
<p>In cases where machinery of government changes (such as the merging or elimination of organizations) have occurred, the data has not been adjusted. Current year Authorities data for this organization and for the Government of Canada are available for download through <a href='http://www.tbs-sct.gc.ca/ems-sgd/aegc-adgc-eng.asp'>Open Data.</a></p>
</script>
<script type='text/plain' id='table8_fr'>
  <p>Les dépenses effectuées par le gouvernement doivent être autorisées par le Parlement. Cette autorisation est donnée de deux façons : d’une part, par les lois de crédits annuelles, qui précisent les montants et les fins générales auxquelles ces fonds peuvent être dépensés; d’autre part, par d’autres lois particulières qui autorisent des paiements et fixent les montants et les délais pour ces paiements. </p>
  <p>Les montants approuvés en vertu des lois de crédits sont appelés dépenses votées, et les autorisations de dépenser prévues dans les autres lois sont des autorisations législatives. Le budget des dépenses est préparé à l’appui des lois de crédits.</p>
  <p>Le Budget principal des dépenses présente pour chaque ministère ou organisme :
<ul>
  <li>sa raison d'être, ses résultats stratégiques et les programmes connexes;</li>
<li>les dépenses proposées par programme et type de paiement;</li>
<li>la liste de toutes les subventions et contributions proposées ainsi que des autres paiements de transfert;</li>
</ul></p>

<p>Les <a href='http://www.tbs-sct.gc.ca/ems-sgd/esp-pbc/se-bs-fra.asp'> documents du Budget supplémentaire </a> des dépenses présentent au Parlement des renseignements sur les exigences de dépenses du gouvernement du Canada qui n’étaient pas suffisamment élaborées au moment du dépôt du Budget principal des dépenses. Ils peuvent inclure, de temps à autre, des dépenses urgentes, mais imprévues comme celles liées aux catastrophes naturelles. Le Budget supplémentaire des dépenses renferme également de l’information à jour sur les modifications apportées aux prévisions de dépenses, aux principaux postes législatifs, ainsi qu’aux postes comme les transferts de fonds entre crédits, les radiations de dettes, les garanties de prêt, la création ou l’augmentation de subventions et les changements au libellé des crédits.</p>
<p>Les autorisations budgétaires nettes sont présentées par crédit ou par poste législatif pour la période choisie. </p>
<ul>
  <ul>Le <a href ='http://www.tbs-sct.gc.ca/ems-sgd/esp-pbc/me-bpd-fra.asp'>« Budget principal des dépenses » </a> énonce les autorisations de dépenser présentées dans les budgets de dépenses avant le début d'un exercice financier. La sanction royale pour les dépenses votées est obtenue au moyen de deux lois de crédits distinctes : l'une visant les crédits provisoires déposée au début d’un exercice financier et une autre pour la totalité des crédits présentée en juin. </ul>
  <ul>Le « Budget supplémentaire des dépenses (A) » peut être déposé en mai en vue de fournir aux ministères et organismes des fonds supplémentaires. La loi de crédits connexe reçoit habituellement la sanction royale et devient loi en juin. </ul>
  <ul>Le « Budget supplémentaire des dépenses (B) » peut être déposé à la fin d’octobre ou au début de novembre pour fournir des fonds supplémentaires aux ministères et organismes. La loi de crédits connexe reçoit habituellement la sanction royale et devient loi en décembre. </ul>
  <ul>Le « Budget supplémentaire des dépenses (C) » peut être déposé en février pour fournir des fonds supplémentaires aux ministères et organismes. La loi de crédits connexe reçoit habituellement la sanction royale et devient loi en mars. </ul>
</ul></p>
<p> Le « Disponibles des exercices antérieurs » correspond aux autorisations de dépenses reportées de l'exercice précédent. Comprennent seulement les autorisations pour lesquelles il existe une limite spécifique quant au montant total à être dépensé, ou sur le solde cumulatif en circulation pour les crédits pour lesquels il est permis de dépenser les revenus et les rentrées. Ces crédits représentent généralement soit des autorisations relatives à des fonds renouvelables, au produit de la vente de biens excédentaires de l'État ou à des prêts. Ces montants sont disponibles pour être dépensés sans aucune autre autorisation du Parlement. </p>
<p> Les « ajustements » correspondent à la somme des virements de ou à d'autres organismes, les crédits centraux ou les rajustements qui ont été effectués au cours de l'exercice à la date précisée. </p>
<p>Les « Autorisations totales nettes au » correspondent à la somme des autorisations accordées par le Parlement, y compris les transferts provenant d’autres organismes, les crédits centraux ou les rajustements qui ont été effectués au cours de l’exercice à la date précisée.</p>
<p>Des totaux partiels sont présentés pour chaque catégorie d’autorisations — votées et législatives — ainsi que des totaux pour l’organisation, le portefeuille ministériel auquel elle appartient, et l’ensemble du gouvernement.</p>
<p>Lorsque des changements sont survenus dans l’appareil gouvernemental, par exemple, fusion ou élimination d’organismes, les données n’ont pas été rajustées. Il est possible de télécharger les données sur les autorisations de l'exercice en cours pour cet organisme ou pour l'ensemble du gouvernement du Canada par l'entremise des données ouvertes.</p>
</script>
<script type='text/plain' id='table4_horizontal_instructions_en'>
  <p>Clicking on any number in the Authorities and Expenditures table activates a pop-up table that presents the values for similar types of legislated expenditure instruments (e.g., vote, statutory item) from all other federal organizations for that fiscal year. The presented data is filtered according to the selected row. For example:
<ul>
  <li>Selecting a value for an operating or program vote will group the values of operating and program votes from all federal organizations;</li>
  <li>Selecting a value for a grants and contributions vote will group the values of grants and contributions votes from all federal organizations; and</li>
  <li>Selecting a value for a statutory item will group the values for similarly named statutory items from all other federal organizations.</li>
</ul>
</p>
<p>The table also provides a federal government total for the selected data. </p>
</script>
<script type='text/plain' id='table4_horizontal_instructions_fr'>
  <p>Cliquer sur n’importe quel chiffre du tableau Autorisations et dépenses fait apparaître un autre tableau présentant les valeurs relatives aux instruments similaires de dépenses législatives (p. ex., crédit, poste législatif) de toutes les autres organisations fédérales pour l’exercice financier visé. Les données affichées sont filtrées en fonction de la ligne sélectionnée. Par exemple :
<ul>
  <li>la sélection d’une valeur relative à un crédit de fonctionnement ou à un crédit de programme a pour effet de grouper les valeurs des crédits de fonctionnement et des crédits de programme de toutes les organisations fédérales;</li>
  <li>la sélection d’une valeur relative à un crédit pour subventions et contributions a pour effet de grouper les valeurs des crédits pour subventions et contributions de toutes les organisations fédérales.</li>
  <li>la sélection d’une valeur relative à un poste législatif a pour effet de grouper les valeurs des postes législatifs portant une désignation similaire de toutes les autres organisations fédérales.</li>
</ul>
</p>
<p> Le tableau indique également le total pour l’ensemble du gouvernement fédéral au regard des données sélectionnées. 
</script>
<script type='text/plain' id='table5_horizontal_instructions_en'>
  <p>Clicking on any number in the Expenditures by Standard Object table, such as the 2011­–12 Personnel figure, activates a pop-up table showing personnel figures from all other federal organizations for that fiscal year. The table also provides a federal government total for the selected data.</p>
</script>
<script type='text/plain' id='table5_horizontal_instructions_fr'>
  <p>Cliquer sur n’importe quel chiffre dans le tableau Dépenses par article courant, comme le chiffre associé au personnel pour 2011-2012, fait apparaître un autre tableau présentant les chiffres relatifs au personnel de toutes les autres organisations fédérales pour l’exercice financier visé. Le tableau indique également le total pour l’ensemble du gouvernement fédéral au regard des données sélectionnées.</p>
</script>
<script type='text/plain' id='table6_horizontal_instructions_en'>
  <p>Clicking on any number in the Expenditures by Program table activates a pop-up table that presents the values for similarly named programs from all other federal organizations for that fiscal year. The data presented is filtered according to the selected row. For example: 
<ul>
  <li>Selecting a number from the Internal Services row will group the values for the Internal Service programs from all other federal organizations. </li>
  <li>Selecting a number from any other program row will group the values for identically named programs from all other federal organizations. Note that, currently, few government programs share the same name.</li>
</ul>
</p>
<p> The table also provides a federal government total for the selected data. </p>
</script>
<script type='text/plain' id='table6_horizontal_instructions_fr'>
  <p>Cliquer sur n’importe quel chiffre dans le tableau Dépenses par programme fait apparaître un autre tableau présentant les valeurs relatives aux programmes portant un nom similaire de toutes les autres organisations fédérales pour l’exercice financier visé. Les données affichées sont filtrées en fonction de la ligne sélectionnée. Par exemple : 
<ul>
  <li>la sélection d’un chiffre dans la ligne Services internes a pour effet de grouper les valeurs relatives au programme Services internes de toutes les autres organisations fédérales; </li>
  <li>la sélection d’un chiffre dans n’importe quelle ligne de programme a pour effet de grouper les valeurs relatives aux programmes portant un nom identique de toutes les autres organisations fédérales. Il convient de noter que, à l’heure actuelle, peu de programmes du gouvernement ont le même nom. </li>
</ul>
</p>
<p> Le tableau indique également le total pour l’ensemble du gouvernement fédéral au regard des données sélectionnées. 
</script>
<script type='text/plain' id='table7_horizontal_instructions_en'>
  <p>Any number in the table below may be selected to produce a government-wide table of values for the financial element selected.</p>
</script>

</script>
