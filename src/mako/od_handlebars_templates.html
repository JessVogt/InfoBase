<script type='text/plain' id='greeting_en'>
  <h1>Welcome to the Expenditure Database.</h1>

  <p><a class='dept_sel ui-link clickable' href='#'>{{gt "to_select"}}</a> from a list presented either by ministry, alphabetically or by 2011-12 budgetary net expenditures.  Users will then be directed to the organization’s overview page.</p>
                                                
  <h2>Navigation</h2>
<ul>
  <li>The overview page of each organization contains brief summary information about that organization: 
        <ol>
            <li>Legal name;</li>
            <li>Website;</li>
            <li>Current minister;</li>
            <li>Role (or mandate) in government; and</li> 
            <li>Hyperlink to the organization’s enabling legislation.</li>
        </ol>
  </li>
  <li>Financial information for the current fiscal year (2013-14), based on authorities approved to date and on the organization’s most recent Quarterly Financial Report (QFR), is summarized in three panels on the overview page:
      <ol>
        <li>Current-year Authorities</li>
        <li>Statement of Authorities and Expenditures</li>
        <li>Expenditure by Standard Object</li>
      </ol>
  </li>
  <li> Historical financial information for the 2009‒10 to 2011‒12 fiscal years are summarized in three panels on the overview page:
      <ol>
        <li>Authorities and Expenditures</li>
        <li>Expenditures by Standard Object</li>
        <li>Expenditures by Program</li>
      </ol>
  </li>
    <li> Financial information on Transfer Payments for the 2009‒10 to 2011‒12 fiscal years are summarized in one panel on the overview page:
      <ol>
        <li>Transfer Payments</li>
      </ol>
  </li>
  <li>Details: Each financial panel expands to show further details (click on the “Details” link). The expanded panel offers various details, including the following:
      <ol>
        <li>Voted or statutory item categories;</li>
        <li>Standard object information;</li>
        <li>Programs;</li>
        <li>Transfer Payment types (Contribution, Grant and Other transfer payment);</li>
        <li>Ministry totals; and</li>
        <li>Government totals.</li>
      </ol>
  </li>
  <li>Horizontal comparison: Within the expanded panels, users can click on any value to view a table comparing that organization’s data to all other organizations in the federal government.</li>

  <li>Users on the overview page can also choose from a list of other organizations that are part of the same ministerial portfolio.</li>

   <h3>A Note about Recently Completed Fiscal Years</h3>
   <p>The government’s fiscal year ends March 31st, but audited financial information only becomes available when the Public Accounts of Canada is released in the fall of each year. Information for 2012-13 currently presented in the Expenditure Database is unaudited and limited to the organizations’ 2013-14 Quarterly Financial Reports. The Expenditure Database will be updated to reflect the figures displayed in the Public Accounts of Canada after it is published.</p>
</ul>
</script>
<script type='text/plain' id='greeting_fr'>
  <h1>Bienvenue sur la Base de données des dépenses.</h1>
  <p><a class='dept_sel ui-link clickable' href='#'>{{gt "to_select"}}</a>  à partir d’une liste organisée soit par portefeuille ministériel ou sous forme alphabétique ou encore selon les dépenses nettes pour l’exercice 2011-2012.  Les utilisateurs seront ensuite redirigés vers la page « Aperçu » de l’organisation choisie.</p>
  <h2>Navigation</h2>

<ul>
  <li>La page « Aperçu » de chaque organisation présente un court résumé de cette dernière  — appellation légale, site web, ministre, rôle (ou mandat) au sein du gouvernement — et contient un lien vers la loi habilitante de cette organisation.</li>
   <li>Les renseignements financiers pour l'exercice en cours (2013-2014), fondés sur les autorisations approuvées à ce jour et sur le dernier rapport financier trimestriel (RFT) du ministère ou de l'organisme, sont résumés dans trois tableaux figurant sur la page « Aperçu »: 
      <ol>
        <li>Autorisations pour l'exercice en cours </li>
        <li>Énoncé des autorisations et des dépenses</li>
        <li>Dépenses par article courant </li>
      </ol>
  </li>
  <li>Les informations financières historiques pour les exercices 2009-2010 à 2011-2012 sont résumées en trois tableaux sur la page « Aperçu » : 
      <ol>
        <li>Autorisations et dépenses </li>
        <li>Dépenses par article courant </li>
        <li>Dépenses par programme </li>
      </ol>
  </li>
   <li>Les renseignements financiers sur les paiements de transfert pour les exercices de 2009-2010 à 2011-2012 sont résumés dans un tableau figurant sur la page « Aperçu » : 
      <ol>
        <li>Paiements de transfert </li>
      </ol>
  </li>
  <li>a. Détails : Chaque tableau s’agrandit pour fournir des informations supplémentaires (cliquez sur le lien « Détails »). Le tableau ainsi agrandit présente notamment :
      <ol>
        <li>les catégories de crédits votés et de postes législatifs</li>
        <li>de l’information sur les articles courants </li>
        <li>les programmes </li>
        <li>les paiements de transfert </li>
        <li>les montants totaux pour le portefeuille ministériel </li>
        <li>les montants totaux pour le gouvernement </li>
      </ol>
  </li>
  <li>Comparaison horizontale : À l’intérieur des tableaux agrandis, les utilisateurs peuvent cliquer sur une valeur pour consulter un tableau comparant les données de cette organisation avec celles de toutes les autres organisations fédérales. </li>
  <li>Dans la page « Aperçu », les utilisateurs peuvent également choisir, dans une liste, d’autres organisations qui font partie du même portefeuille ministériel. </li>
 <h3>Remarque au sujet des derniers exercices terminés</h3>
   <p>L’exercice financier du gouvernement se termine le 31 mars, mais les renseignements financiers audités ne sont rendus publics qu’au moment de la publication des Comptes publics du Canada à l’automne de chaque année. Les renseignements de 2012-2013 présentés actuellement dans la base de données des dépenses n’ont pas été audités et se limitent aux rapports financiers trimestriels de 2013-2014 des ministères et organismes. La base de données des dépenses sera mise à jour afin que les renseignements correspondent à ceux se trouvant dans les Comptes publics du Canada lorsqu’ils auront été publiés.</p>
</ul>
</script>
