<script type='text/plain' id='table7_fr'>
  <p>Les <a href='http://www.tbs-sct.gc.ca/pol/doc-fra.aspx?id=13525&section=text'>paiements de transfert</a> nets sont présentés par type de paiement : subvention, contribution et autre paiement de transfert (voté et législatif) pour la période choisie. </p>
  <p>Des totaux partiels sont présentés pour chaque catégorie de paiements de transfert — subvention, contribution ou autre paiement de transfert —, ainsi que des totaux pour l’organisme, le ministère auquel il appartient et le gouvernement en général. </p>

  <p>Toutes les données financières répertoriées dans la Base de données des dépenses reflètent les renseignements précédemment publiés dans les <em>Comptes publics du Canada</em> pour les exercices financiers 'last_year_3' et 'last_year'. Les chiffres étant arrondis, leur somme ne correspond pas nécessairement aux détails fournis ailleurs. Dans les cas où des changements sont survenus dans l’appareil gouvernemental, comme la fusion ou l’élimination d’organisations, les données n’ont pas été rajustées. Des données sur les paiements de transfert pour cette organisation et pour le gouvernement du Canada peuvent être téléchargées à partir du site <a href='http://www.tbs-sct.gc.ca/ems-sgd/aegc-adgc-fra.asp'>Données Ouvertes.</a></p>

<script type='text/plain' id='table8_en'>
<p>Expenditures made by government require the authority of Parliament. This authority is provided in two ways:
<ul>
<li>annual appropriation acts that specify the amounts and broad purposes for which funds can be spent; and </li>
<li>other specific statutes that authorize payments and set out the amounts and time periods for those payments. </li>
</ul>
</p>
<p>The amounts approved in appropriation acts are referred to as voted amounts, and the authorities provided through other statutes are called statutory authorities. Estimates documents are prepared to support appropriation acts.</p>
<p><a href='http://www.tbs-sct.gc.ca/ems-sgd/esp-pbc/me-bpd-eng.asp'>Main Estimates</a> provide for each department:
<ul>
<li>the <em>Raison d’être</em> for the organization, its strategic outcomes and related programs;</li>
<li>proposed expenditures by program and type of payment; and</li>
<li>listing of all proposed grants and contributions and other transfer payments.</li>
</ul>
</p>
<p><a href='http://www.tbs-sct.gc.ca/ems-sgd/esp-pbc/se-bs-eng.asp'>Supplementary Estimates</a> documents present information to Parliament on the government’s spending requirements that were not sufficiently developed in time for inclusion in the Main Estimates, and will from time to time include urgent but unforeseen expenditures, such as those related to natural disasters. Supplementary Estimates also provide updated information on changes to expenditure forecasts of major statutory items as well as on such items as transfers of money between votes, debt deletion, loan guarantees, new or increased grants, and changes to vote wording.</p>
<p>Net budgetary authorities are presented by vote or statutory item for the period selected. Subtotals are presented for each category of authority — voted and statutory — as well as totals for the organization, the ministry to which it belongs, and the government as a whole.</p>
<p>In cases where machinery of government changes (such as the merging or elimination of organizations) have occurred, the data has not been adjusted. Current-year Authorities data for this organization and for the Government of Canada are available for download through <a href='http://www.tbs-sct.gc.ca/ems-sgd/aegc-adgc-eng.asp'>Open Data.</a></p>
</script>

<script type='text/plain' id='table8_fr'>
<p>Les dépenses effectuées par le gouvernement doivent être autorisées par le Parlement. Cette autorisation est donnée de deux façons : 
<ul>
<li>d’une part, par les lois de crédits annuelles, qui précisent les montants et les fins générales auxquelles ces fonds peuvent être dépensés; d’autre part,</li>
<li>par d’autres lois particulières qui autorisent des paiements et fixent les montants et les délais pour ces paiements.</li> 
</ul>
</p>
<p>Les montants approuvés en vertu des lois de crédits sont appelés dépenses votées, et les autorisations de dépenser prévues dans les autres lois sont des autorisations législatives. Le budget des dépenses est préparé à l’appui des lois de crédits.</p>
<p><a href='http://www.tbs-sct.gc.ca/ems-sgd/esp-pbc/me-bpd-fra.asp'>Le Budget principal des dépenses</a> présente pour chaque ministère ou organisme :
<ul>
<li>sa raison d'être, ses résultats stratégiques et les programmes connexes;</li>
<li>les dépenses proposées par programme et type de paiement;</li>
<li>la liste de toutes les subventions et contributions proposées ainsi que des autres paiements de transfert;</li>
</ul>
</p>
<p>Les documents du <a href='http://www.tbs-sct.gc.ca/ems-sgd/esp-pbc/se-bs-fra.asp'>Budget supplémentaire des dépenses</a> présentent au Parlement des renseignements sur les exigences de dépenses du gouvernement du Canada qui n’étaient pas suffisamment élaborées au moment du dépôt du Budget principal des dépenses. Ils peuvent inclure, de temps à autre, des dépenses urgentes, mais imprévues comme celles liées aux catastrophes naturelles. Le Budget supplémentaire des dépenses renferme également de l’information à jour sur les modifications apportées aux prévisions de dépenses, aux principaux postes législatifs, ainsi qu’aux postes comme les transferts de fonds entre crédits, les radiations de dettes, les garanties de prêt, la création ou l’augmentation de subventions et les changements au libellé des crédits.</p>
<p>Les autorisations budgétaires nettes sont présentées par crédit ou par poste législatif pour la période choisie. Des totaux partiels sont présentés pour chaque catégorie d’autorisations — votées et législatives — ainsi que des totaux pour l’organisation, le portefeuille ministériel auquel elle appartient et l’ensemble du gouvernement.</p>
<p>Lorsque des changements sont survenus dans l’appareil gouvernemental, par exemple, fusion ou élimination d’organismes, les données n’ont pas été rajustées. Il est possible de télécharger les données sur les autorisations de l'exercice en cours pour cet organisme ou pour l'ensemble du gouvernement du Canada par l'entremise des <a title='télécharge ces données' href='#' class='od_link' target='_new'>Données Ouvertes</a>.</p>
</script>

<script type='text/plain' id='table9_en'>
<p>The active employee population by Employee Type for the selected organization is presented below.</p>
<p><strong>Employee Type</strong> indicates the nature of the appointment to the Public Service, e.g. casual, student, indeterminate, term or seasonal. Descriptions of these terms follow:</p>
<p><strong>Indeterminate Employee :</strong> is a person appointed to the Public Service whose tenure in the position is of an unspecified duration.</p>
<p><strong>Term Employee :</strong> is a person appointed for a specified period in accordance with Section 58 of the <a href='http://laws-lois.justice.gc.ca/eng/acts/P-33.01/' target='_new'>Public Service Employment Act (PSEA)</a>.</p>
<p><strong>Casual Employee :</strong> is a person employed on a determinate basis pursuant to the <a href='http://laws-lois.justice.gc.ca/eng/acts/P-33.01/'  target='_new' >PSEA</a> Section 50 for a period not exceeding 90 working days in one calendar year in any particular department or other organization to that part of the public service to which the Public Service Commission has exclusive authority to make appointments. Casual employees can be part-time or full-time:
<ul>
<li>Full-time casual employee works the same number of scheduled hours of work as defined by the relevant collective agreement, but is not a member of the bargaining unit.</li>
<li>Part-time casual employee works less than the scheduled hours of work as defined by the relevant collective agreement, but is not a member of the bargaining unit.</li>
</ul>
</p>
<p><strong>Student Employee :</strong> students employed by the federal government are all:
<ul>
<li>registered as a full-time secondary or post-secondary student in an accredited institution;</li>
<li>currently recognized as having full-time status by the academic institution; and</li>
<li>returning to full-time studies in the next academic term.</li>
</ul>
</p>
<p>The population data of the <a href='http://www.tbs-sct.gc.ca/res/stats/gloss-eng.asp#ToC1' target='new'''>Federal Public Service</a> is also available for download through the Government of Canada’s <a title='Download this Open Data' href="http://data.gc.ca/eng" class='od_link' target='_new'>Open Data</a> portal. This information was sourced from the Regional Pay System on March 31 (the last day of each fiscal year).  </p>

<p>L’effectif de l’organisation choisie par période d'affectation est présenté ci-dessous.</p> 
<p><strong>Période d'affectatiom</strong> désigne la nature de la nomination à la fonction publique (p. ex. employé occasionnel, étudiant, employé nommé pour une période indéterminée, employé nommé pour une période déterminée ou employé saisonnier). Ces termes sont expliqués ci-dessous :</p>
<p><strong>Employé nommé pour une période indéterminée :</strong> est une personne nommée dans un poste de la fonction publique pour une période indéfinie. </p>
<p><strong>Employé nommé pour une période déterminée :</strong> toute personne nommée pour une période définie aux termes de l'article 58 de la <a href="http://laws-lois.justice.gc.ca/fra/lois/P-33.01/" target="_new">Loi sur l'emploi dans la fonction publique (LEFP)</a>.</p>
<p><strong>Employé occasionnel : </strong> est un travailleur embauché selon l’article 50 de la <a href="http://laws-lois.justice.gc.ca/fra/lois/P-33.01/"  target='_new' >LEFP</a> pour une période déterminée ne dépassant pas 90 jours ouvrables par année civile au sein d'un ministère ou organisme sur lequel la Commission de la fonction publique possède le pouvoir exclusif de faire des nominations. Les employés occasionnels peuvent travailler à plein temps ou à temps partiel:
<ul>
<li>Employé occasionnel à plein temps - Tout employé dont l'horaire de travail correspond aux heures normales de travail, telles qu'elles sont définies dans la convention collective pertinente, mais qui n'est pas membre de l'unité de négociation.</li>
<li>Employé occasionnel à temps partiel- Tout employé dont le nombre d'heures travaillées est inférieur aux heures normales de travail, telles qu'elles sont définies dans la convention collective pertinente, mais qui n'est pas membre de l'unité de négociation.</li>
</ul>
</p>
<p><strong>Étudiant :</strong> Pour être admissible à un emploi dans la fonction publique fédérale dans le cadre de l'un des programmes d'emploi pour les étudiants, une personne doit:
<ul>
<li>être inscrite à plein temps dans une institution reconnue d'enseignement secondaire ou postsecondaire;</li>
<li>être reconnue actuellement par l'institution d'enseignement comme ayant le statut d'étudiant à temps plein;</li>                                                                      
<li>reprendre ses études à temps plein au semestre suivant.</li>                                                                                                                          
</ul>                                                                                                                                                                                     
</p>
