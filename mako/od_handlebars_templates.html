<script type='text/plain' id='greeting_en'>
  <h1>Welcome to FINPOINT.</h1>

  <p>To start searching, click “Select” to choose a government organization from a list organized by ministry, or type the organization’s name in the search box and press “Enter.” Users will be directed to the organization’s overview page.</p>

  <h2>Navigation</h2>
<ul >
  <li>The overview page of each organization contains brief summary information about that organization: legal name, minister, role (or mandate) in government, and a link to the organization’s enabling legislation.</li>
  <li> Historical financial information for 2009‒10 to 2011‒12 is summarized in three panels on the overview page:
      <ol>
        <li>Authorities and Expenditures</li>
        <li>Expenditures by Standard Object</li>
        <li>Expenditures by Program</li>
      </ol>
  </li>
  <li>Details: Each financial panel expands to show further details (click on the “Details” link). The expanded panel offers various details, including the following:
      <ol>
        <li>Voted or statutory item categories</li>
        <li>Standard object information</li>
        <li>Programs</li>
        <li>Ministry totals</li>
        <li>Government totals</li>
      </ol>
  </li>
  <li>Horizontal comparison: Within the expanded panels, users can click on any value to view a table comparing that organization’s data to all other organizations in the federal government.</li>
  <li>Users on the overview page can also choose from a list of other organizations that are part of the same ministerial portfolio.</li>
</ul>
</script>

<script type='text/plain' id='main_t'>
  <h1>
    {{gt 'fin_data'}} {{lang org.dept}}
  </h1>

<div class='span-5 margin-bottom-none margin-right-none'>
  <div class='margin-top-none margin-bottom-none margin-right-medium margin-left-medium' 
    style='padding: 0px;outline: 1px solid #ccc'>
    <p class='background-medium' style='margin: 0px'>
        {{gt "supplementary_data"}} {{lang org.dept}} 
      <a href='{{{gt "IGOC_site"}}}'  target='_new'>
        {{gt "igoc_from"}}
      </a>
    </p>
    <table class='well-table table-medium margin-top-none margin-bottom-none'>
      <tbody>

        </tr>
        <tr>
          <th id='__legislation'> {{gt "legislation"}} </th>
          <td headers='__legislation'>
            {{#org.legislation}}

      </tbody>

<script type='text/plain' id='dataview_t'>

<script type='text/plain' id='footnotes_t'>

    {{/each}}
    </tbody>
  </table>
</div>
</script>
<script type='text/plain' id='org_list_t'>
<div class='org_list'>
  <div class='span-1'></div>
{{#each cols}}<div class='span-3'>
  <ul class='list-bullet-none'>
      {{#each this}}                    {{! this = array of ministries }}
      <li><strong>{{lang this.0.min}}</strong> 
      <ul class='list-bullet-none'>
        {{#each this }}                 {{! this = ministry }}
          {{#is_dept this}}             {{! this = dept }}
          <li><strong><a class='org_select' href='#'>{{dept}}</a></strong></li>
        {{else}}
          <li><a class='org_select' href='#'>{{dept}}</a></li>
        {{/is_dept}}
      {{/each}}
      </ul>
  {{/each}}
  </ul>
  </div>
{{/each}}
</div>
</script>

    <ul class='list-bullet-none margin-bottom-none margin-top-none margin-left-small hover'>
      {{#items}}
      <li><a href='#{{id}}'>{{.}}</a></li>
      {{/items}}
    </ul>
  </div>
  <div class='span-6 border-all margin-left-none'>
    <div class='well graph'>
      <div style='height:500px' id="{{id}}">
      </div>
    </div>
  </div>
  <div class='clear'></div>
</script>
