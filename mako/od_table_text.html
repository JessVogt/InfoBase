<script type='text/plain' id='table4_en'>
  <p>Net budgetary authorities and expenditures are presented by vote or statutory item for the period selected. “Total budgetary authority available for use” corresponds to the authorities provided by Parliament, including transfers from other organizations or adjustments that are made during the year. Expenditures against these authorities are reflected under “Budgetary authority used.”</p>

<p>Subtotals are presented for each category of authority—voted and statutory—as well as totals for the organization, the ministry to which it belongs, and the government as a whole. </p>

<p>All figures presented reflect information previously published in the Public Accounts of Canada, although totals may not add due to rounding. In cases where machinery of government changes have occurred, such as the merging or elimination of organizations, the data have not been adjusted. Authority and expenditure data for this organization and for the Government of Canada are available for download through 
<a title='Download this Open Data' href='#'>Open Data</a>. </p>

<p>Voted and statutory items are listed in order of their appearance in the Main or Supplementary Estimates or in the Public Accounts of Canada. The appearance of negative values signifies cases where revenues collected exceed expenditures in the same period. </p>
</script>
<script type='text/plain' id='table4_fr'>
<p> Des totaux partiels sont présentés pour chaque catégorie d’autorisations — votées et législatives — ainsi que des totaux pour l’organisation, le portefeuille ministériel auquel elle appartient, et l’ensemble du gouvernement.</p>

<p> Les données présentées correspondent à l’information qui a été publiée auparavant dans les Comptes publics du Canada, mais les chiffres étant arrondis, leur somme ne correspond pas nécessairement au total indiqué. Dans les cas où des changements sont survenus dans l’appareil gouvernemental, comme la fusion ou l’élimination d’organisations, les données n’ont pas été rajustées. Des données sur les autorisations et les dépenses pour cette organisation et pour le gouvernement du Canada peuvent être téléchargées à partir du site
<a title='télécharge ces données' href='#'>Données Ouvertes</a>.</p>

<p> Les crédits votés et les postes législatifs sont présentés dans l’ordre où ils apparaissent dans le budget principal des dépenses ou le budget supplémentaire des dépenses ou dans les Comptes publics du Canada. Les valeurs négatives indiquent des cas où les recettes excèdent les dépenses durant la même période.</p>
</script>
