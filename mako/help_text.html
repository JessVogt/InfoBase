Table 1 -  Lapse Forecast
Table 1 presents the forecast lapse for each department and agency for 2010-11, which represents the difference between authorities (known at the time of the forecast) and forecast expenditures.  The preparation of this forecast is based on the authorities and actual expenditures as presented in Table 2 and on the in-year expenditure pattern in the last three fiscal years.  Authorities and expenditures in the table are expressed on a net basis, i.e. after vote-netted revenues if they apply. For authorities, the methodology tracks separately gross appropriations and planned revenues. For expenditures, the forecast is an estimate of the level of gross appropriations and revenues at year end.

Although experience has shown that the total government lapse forecast has on balance been reasonably accurate, the forecast lapse for a particular vote should be interpreted with caution for the following reasons :
<ul>
  <li> The methodology is based on past patterns, which may not always apply well to the current year.  This is particularly true for votes where in-year expenditures have shown a high variability or where most expenditures typically take place in the last months of the fiscal year. Also, votes that receive revenues might also be affected by the timing of these revenues.</li>
  <li> the forecast lapse as shown in the table might be available to the department or agency in the next fiscal year through the Operating Budget Carry Forward or through a reprofile. Expenditures are “capped” at net authorities less reprofiles.</li>
  <li>The lapse forecast is not an “official” TBS forecast. It is prepared by the Expenditure Analysis Division for TBS internal use only.</li>
</ul>

<script type='text/plain' id='Table1_help_fr'>
Le tableau 1 fait état des fonds inutilisés (prévisions) par ministère et organisme en 2009-2010, ce qui correspond à la différence entre les autorisations de dépenser (selon l’information disponible au moment des prévisions) et les dépenses prévues.

Les prévisions sont établies en fonction des autorisations de dépenser et des dépenses réelles (tableau 2), ainsi qu’en fonction du profil des dépenses en cours d’exercice lors des trois exercices précédents.

Les autorisations de dépenser et les dépenses présentées dans le tableau sont exprimées en chiffres nets, c’est‑à‑dire après affectation des revenus nets aux crédits, le cas échéant. Pour les autorisations de dépenser, la méthode consiste à faire un suivi distinct des crédits bruts et des revenus prévus. Pour les dépenses, les prévisions correspondent à une évaluation des crédits bruts et des revenus en fin d’exercice.

Les prévisions relatives aux fonds inutilisés pour l’ensemble de l’administration publique se révèlent habituellement très justes, mais celles qui portent sur les fonds inutilisés au regard d’un crédit donné devraient être interprétées avec beaucoup de prudence. En voici les raisons :
<ul>
  <li>La méthode est basée sur des profils passés qui ne s’appliquent pas nécessairement à l’exercice en cours.  Cela est particulièrement vrai pour les crédits relativement auxquels les dépenses en cours d’exercice ont connu des variations considérables ou pour lesquels la majorité des dépenses sont habituellement faites durant les derniers mois de l’exercice. Il se peut également que les crédits auxquels sont imputés des revenus soient affectés par le moment où ces revenus sont perçus.</li>
  <li>Les fonds inutilisés prévus qui sont indiqués dans le tableau pourraient être mis à la disposition du ministère ou de l’organisme lors de l’exercice suivant par voie de report prospectif de fonds du budget de fonctionnement ou d’un report simple. Dans ce cas, le plafond des dépenses correspondra aux autorisations de dépenser nettes, déduction faite des reports.</li>
</ul>

</script>
